<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bookmarks quick view</title>
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header c_space-between-children">
        <h1>Bookmarks Quick View</h1>
        <div class="right">
            <button
                id="button_bookmark"
                class="c_center-children"
                title="Bookmarks Manager"
                type="button"
            >
                <svg
                    class="icon icon-book"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    <path d="M15 11l-3-3-3 3V2h6z"/>
                </svg>
            </button>
            <button id="button_more" class="c_center-children" title="more" type="button">
                <svg
                    class="icon icon-more"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
            </button>
        </div>
    </header>
    <main id="main">
    </main>
    <div id="modal_config" class="modal" data-type="8" data-display="0">
        <section class="config">
            <h2 class="c_space-between-children">
                Configuration
                <button
                    class="close c_center-children"
                    data-type="7"
                    title="close"
                    type="button"
                >
                    <svg
                        class="icon icon-x"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </h2>
            <div class="field open-links c_space-between-children">
                <p title="Set if the url opens in the current tab or in a new tab">
                    The links will open at:
                </p>
                <select id="modal_config-open" name="open">
                    <option value="0">Current Tab</option>
                    <option value="1">New Tab</option>
                </select>
            </div>
            <div class="field focus-tabs c_space-between-children">
                <p title="When a new tab is opens, go to it (focus it) or stay in your current tab">
                    Focus opened tabs:
                </p>
                <select id="modal_config-focus" name="focus">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <hr/>
            <div class="socials c_space-between-children">
                <p>created by&#160;<strong>Axel Ariel Saravia</strong></p>
                <a
                    class="c_center-children"
                    href="https://github.com/AxelArielSaravia"
                    target="_blank"
                    rel="noreferrer noopener"
                >
                    <svg
                        class="icon icon-github"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
            </div>
        </section>
    </div>
    <div id="modal_edit" class="modal" data-type="8" data-display="0">
        <section class="edit">
            <h2 class="c_space-between-children">
                Edit
                <button class="close" data-type="7" title="close" type="button">
                    <svg
                        class="icon icon-x"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </h2>
        </section>
    </div>
    <template id="template_dir">
        <div
            class="dir"
            title=""
            data-open="0"
            data-id=""
            data-type="0"
            data-index=""
            data-dragenter="0"
            draggable="true"
        >
            <div class="header">
                <button class="content" data-type="1" type="button">
                    <svg
                        class="icon icon-triangle"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    </svg>
                    <svg
                        class="icon icon-folder"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                        >
                        <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                    </svg>
                        <svg
                            class="icon icon-folder-open"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                            >
                            <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z"/>
                        </svg>
                        <h3 class="title"></h3>
                </button>
                <div class="shell" data-type="1"></div>
                <div class="right"></div>
            </div>
        </div>
    </template>
    <template id="template_item">
        <div
            class="item"
            data-type="2"
            title=""
            data-id=""
            data-index=""
            data-dragenter="0"
            draggable="true"
        >
            <a
                class="content"
                href=""
                data-type="3"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img class="favicon" src="" alt="favicon" width="16" height="16">
                <p class="title"></p>
            </a>
            <div class="shell" data-type="3"></div>
            <div class="right"></div>
        </div>
    </template>
    <template id="template_buttons">
        <button
            class="bbookmark c_center-children"
            data-type="4"
            title="bookmark this tab inside"
            type="button"
        >
            <svg
                class="icon icon-bookmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
        <button
            class="bfolder c_center-children"
            data-type="5"
            title="create a folder inside"
            type="button"
        >
            <svg
                class="icon icon-folder-plus"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line>
            </svg>
        </button>
        <button
            class="bedit c_center-children"
            data-type="6"
            title="edit"
            type="button"
        >
            <svg
                class="icon icon-edit"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        </button>
        <button
            class="bremove c_center-children"
            data-type="7"
            title="remove"
            type="button"
        >
            <svg
                class="icon icon-x"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </template>
</body>
</html>
